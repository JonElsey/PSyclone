[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "PSyclone"
dynamic = ["version"]
authors = [
    {name = "Rupert Ford <rupert.ford@stfc.ac.uk>", email = "andrew.porter@stfc.ac.uk"},
    {name = "Andrew Porter <andrew.porter@stfc.ac.uk>"},
    {name = "Sergi Siso <sergi.siso@stfc.ac.uk>"},
]
license = {text = "OSI Approved :: BSD 3-Clause License"}
description = "PSyclone - a compiler for Finite Element/Volume/Difference DSLs in Fortran"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Programming Language :: Fortran",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS",
]
urls = {Homepage = "https://github.com/stfc/psyclone"}
dependencies = [
    "pyparsing",
    "fparser>=0.2.0",
    "configparser",
    "jsonschema",
    "sympy",
    "Jinja2",
    "termcolor",
    "graphviz",
]
readme = "README.md"

[project.optional-dependencies]
doc = [
    "sphinx",
    "sphinxcontrib.bibtex",
    "sphinx-tabs",
    "sphinx_rtd_theme",
    "sphinx-autodoc-typehints",
    "autoapi",
]
test = ["flake8", "pylint", "pytest-cov", "pytest-xdist"]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true
script-files = [
    "bin/psyclone",
    "bin/psyclone-kern",
    "bin/psyad",
]

[tool.setuptools.packages.find]
where = ["src", "examples", "tutorial", "lib"]
exclude = [
    "psyclone.tests",
    "psyclone.tests.test_files",
    "psyclone.tests.*",
]
namespaces = false
